<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    
    <div class="container">
      
      <div id="hour-9AM" class="row time-div">
        <div class="col-md-1 hour"><span id="hour-9AM">9AM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-paper-plane"></i></i></button>
      </div>
  
      <div id="hour-10AM" class="row time-div">
        <div class="col-md-1 hour"><span id="10AM"></span>10AM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-paper-plane"></i></i></button>
      </div>
  
      <div id="hour-11AM" class="row time-div">
        <div class="col-md-1 hour"><span id="11AM">11AM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-paper-plane"></i></button>
      </div>
  
      <div id="hour-12PM" class="row time-div">
        <div class="col-md-1 hour"><span id="12PM">12PM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-paper-plane"></i></button>
      </div>
  
      <div id="hour-1PM" class="row time-div">
        <div class="col-md-1 hour"><span id="1PM">1PM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-paper-plane"></i></button>
      </div>
  
      <div id="hour-2PM" class="row time-div">
        <div class="col-md-1 hour"><span id="2PM">2PM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-paper-plane"></i></button>
      </div>
  
      <div id="hour-3PM" class="row time-div">
        <div class="col-md-1 hour"><span id="3PM">3PM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-paper-plane"></i></button>
      </div>
  
      <div id="hour-4PM" class="row time-div">
        <div class="col-md-1 hour"><span id="4PM">4PM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-paper-plane"></i></button>
      </div>
  
      <div id="hour-5PM" class="row time-div">
        <div class="col-md-1 hour"><span id="5PM">5PM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-paper-plane"></i></button>
      </div>
  
      <div class="col-md-12 text-center mt-3" >      
      <button type="button" class="btn btn-dark btn-lg " id="clearBtn">CLEAR</button>  
      </div>
      </div>  
    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
